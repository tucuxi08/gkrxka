<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 음악 추천 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-100: #BFBFBF;
            --primary-200: #a2a2a2;
            --primary-300: #616161;
            --accent-100: #F2BAC9;
            --accent-200: #8e5c6a;
            --text-100: #333333;
            --text-200: #5c5c5c;
            --bg-100: #F5ECEC;
            --bg-200: #ebe2e2;
            --bg-300: #c2baba;
            --error: #e74c3c;
            --success: #27ae60;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-100) 0%, var(--bg-200) 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== 떠다니는 음표 (8분음표) ===== */
        .floating-notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            font-size: 4rem;
            opacity: 0;
            animation: float 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .note1 { left: 5%; top: 20%; animation-delay: 0s; }
        .note2 { left: 15%; top: 60%; animation-delay: 0.2s; }
        .note3 { right: 10%; top: 30%; animation-delay: 0.4s; }
        .note4 { right: 20%; top: 70%; animation-delay: 0.6s; }
        .note5 { left: 50%; top: 15%; animation-delay: 0.8s; }
        .note6 { left: 30%; top: 80%; animation-delay: 1s; }
        .note7 { right: 40%; top: 50%; animation-delay: 1.2s; }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.5);
            }
        }

        /* ===== 음표가 중앙으로 이동 ===== */
        .note.move-to-center {
            animation: moveToCenter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards !important;
        }

        @keyframes moveToCenter {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 1;
                transform: translate(calc(50vw - 50%), calc(50vh - 50%)) scale(3);
            }
        }

        /* ===== 음표 → 동그라미 변환 ===== */
        .note.transform-to-circle {
            animation: transformCircle 0.6s ease-out forwards !important;
            border-radius: 50% !important;
        }

        @keyframes transformCircle {
            0% {
                font-size: 4rem;
                opacity: 1;
                width: auto;
            }
            100% {
                font-size: 0;
                opacity: 0;
                width: 120px;
                height: 120px;
                border-radius: 50%;
            }
        }

        /* ===== 메인 컨테이너 ===== */
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* ===== 라벤더 동그라미 ===== */
        .floating-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            background: var(--accent-100);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: floatUp 2s ease-in-out infinite;
            opacity: 0;
            z-index: 5;
            box-shadow: 0 8px 25px rgba(242, 186, 201, 0.3);
            transition: opacity 0.6s ease;
        }

        .floating-circle.active {
            opacity: 1;
        }

        @keyframes floatUp {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-15px);
            }
        }

        /* ===== 폼 박스 ===== */
        .form-box {
            background: white;
            border-radius: 20px;
            padding: 60px 40px 40px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            position: relative;
            margin-top: 80px;
        }

        .form-box.active {
            opacity: 1;
            transform: scale(1);
        }

        .form-box h2 {
            font-size: 20px;
            color: var(--text-100);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
        }

        /* ===== 스테이지 ===== */
        .stage {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .stage.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ===== 폼 그룹 ===== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: var(--text-200);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        /* ===== 입력창 (둥근 박스) ===== */
        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select,
        .duplicate-input {
            width: 100%;
            height: 42px;
            font-size: 14px;
            border: 2px solid var(--bg-300);
            border-radius: 15px;
            outline: none;
            padding: 0 16px;
            background-color: var(--bg-100);
            color: var(--text-100);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .duplicate-input:focus {
            border-color: var(--accent-100);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(242, 186, 201, 0.15);
        }

        .form-group input::placeholder {
            color: var(--primary-200);
        }

        /* ===== 중복확인 버튼 ===== */
        .duplicate-check-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .duplicate-input {
            flex: 1;
        }

        .btn-check-duplicate {
            height: 42px;
            padding: 0 16px;
            background: var(--accent-200);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-check-duplicate:hover {
            background: var(--accent-100);
            transform: translateY(-2px);
        }

        .btn-check-duplicate:active {
            transform: translateY(0);
        }

        /* ===== 에러 메시지 ===== */
        .error-message {
            font-size: 12px;
            color: var(--error);
            margin-top: 6px;
            min-height: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* ===== 성공 메시지 ===== */
        .success-message {
            font-size: 12px;
            color: var(--success);
            margin-top: 6px;
            min-height: 16px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* ===== 비밀번호 일치 인디케이터 ===== */
        .password-match-indicator {
            height: 3px;
            background: transparent;
            border-radius: 2px;
            margin-top: 6px;
            transition: background-color 0.3s ease;
        }

        .password-match-indicator.match {
            background: var(--success);
        }

        .password-match-indicator.mismatch {
            background: var(--error);
        }

        .password-match-indicator.empty {
            display: none;
        }

        /* ===== 버튼 ===== */
        .btn-complete {
            width: 100%;
            height: 44px;
            margin-top: 30px;
            background: linear-gradient(135deg, var(--accent-100) 0%, var(--accent-200) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(242, 186, 201, 0.3);
        }

        .btn-complete:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(242, 186, 201, 0.4);
        }

        .btn-complete:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-complete:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ===== 진행 표시 ===== */
        .progress {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--bg-300);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--accent-200);
            transform: scale(1.3);
        }

        /* ===== Welcome 메시지 ===== */
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
        }

        .welcome-message.show {
            animation: welcomeAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes welcomeAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .welcome-message h1 {
            font-size: 3.5rem;
            color: var(--accent-200);
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .welcome-message p {
            font-size: 1.5rem;
            color: var(--text-200);
            font-weight: 500;
        }

        /* ===== 반응형 ===== */
        @media (max-width: 600px) {
            .form-box {
                padding: 50px 25px 30px 25px;
                margin-top: 60px;
            }

            .form-box h2 {
                font-size: 18px;
            }

            .floating-circle {
                width: 90px;
                height: 90px;
            }

            .welcome-message h1 {
                font-size: 2.5rem;
            }

            .welcome-message p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 떠다니는 음표 -->
    <div class="floating-notes" id="floatingNotes">
        <div class="note note1">♪</div>
        <div class="note note2">♫</div>
        <div class="note note3">♪</div>
        <div class="note note4">♫</div>
        <div class="note note5">♪</div>
        <div class="note note6">♫</div>
        <div class="note note7">♪</div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 라벤더 동그라미 -->
        <div class="floating-circle" id="floatingCircle"></div>

        <!-- 폼 박스 -->
        <div class="form-box" id="formBox">
            <!-- Stage 1: 닉네임 -->
            <div class="stage active" id="stage1">
                <h2>당신의 닉네임은<br>무엇인가요?</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                    </div>
                    <button type="button" class="btn-complete" onclick="nextStage(1)">Complete</button>
                </form>
            </div>

            <!-- Stage 2: 아이디/비밀번호 -->
            <div class="stage" id="stage2">
                <h2>계정 정보를<br>입력해주세요</h2>
                <form>
                    <!-- 아이디 + 중복확인 -->
                    <div class="form-group">
                        <label>아이디</label>
                        <div class="duplicate-check-wrapper">
                            <input type="text" id="username" class="duplicate-input" placeholder="아이디를 입력하세요" required>
                            <button type="button" class="btn-check-duplicate" onclick="checkDuplicate()">중복확인</button>
                        </div>
                        <div class="error-message" id="usernameError"></div>
                        <div class="success-message" id="usernameSuccess"></div>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" oninput="checkPasswordMatch()" required>
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" oninput="checkPasswordMatch()" required>
                        <div class="password-match-indicator empty" id="passwordIndicator"></div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <button type="button" class="btn-complete" onclick="nextStage(2)">Complete</button>
                </form>
            </div>

            <!-- Stage 3: 성별/나이 -->
            <div class="stage" id="stage3">
                <h2>추가 정보를<br>선택해주세요</h2>
                <form>
                    <!-- 성별 -->
                    <div class="form-group">
                        <label>성별</label>
                        <select id="gender" required>
                            <option value="">성별을 선택하세요</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                            <option value="other">기타</option>
                        </select>
                    </div>

                    <!-- 나이 -->
                    <div class="form-group">
                        <label>나이</label>
                        <input type="number" id="age" placeholder="나이를 입력하세요" min="1" max="120" required>
                    </div>

                    <button type="button" class="btn-complete" onclick="completeSignup()">Complete</button>
                </form>
            </div>

            <!-- 진행 표시 -->
            <div class="progress">
                <div class="dot active" id="dot1"></div>
                <div class="dot" id="dot2"></div>
                <div class="dot" id="dot3"></div>
            </div>
        </div>

        <!-- Welcome 메시지 -->
        <div class="welcome-message" id="welcomeMessage">
            <h1>WELCOME</h1>
            <p id="welcomeName"></p>
        </div>
    </div>


<script>
        let currentStage = 1;
        let nicknameValue = '';
        let usernameChecked = false;

        // 초기 애니메이션 시작
        window.addEventListener('load', () => {
            setTimeout(() => {
                triggerFormAnimation();
            }, 2000);
        });

        // 폼 애니메이션 시작 (음표 중앙으로, 동그라미로 변환)
        function triggerFormAnimation() {
            const notes = document.querySelectorAll('.note');
            const randomNote = notes[Math.floor(Math.random() * notes.length)];

            // 선택된 음표를 중앙으로 이동
            randomNote.classList.add('move-to-center');

            // 동그라미로 변환
            setTimeout(() => {
                randomNote.classList.add('transform-to-circle');
                document.getElementById('floatingCircle').classList.add('active');
                document.getElementById('formBox').classList.add('active');
                showStage(1);
            }, 800);
        }

        // 스테이지 표시
        function showStage(stage) {
            currentStage = stage;

            // 모든 스테이지 숨기기
            document.querySelectorAll('.stage').forEach(el => {
                el.classList.remove('active');
            });

            // 현재 스테이지 보이기
            document.getElementById(`stage${stage}`).classList.add('active');

            // 진행 표시 업데이트
            document.querySelectorAll('.dot').forEach((dot, index) => {
                if (index + 1 <= stage) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

       // ✅ 중복확인 - Flask 백엔드 API 호출
function checkDuplicate() {
    const username = document.getElementById('username').value.trim();

    if (!username) {
        showError('usernameError', '아이디를 입력하세요.');
        return;
    }

    fetch('http://127.0.0.1:5000/api/check-duplicate', {  // ✅ 포트 명시
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username })
    })
    .then(response => response.json())
    .then(data => {
        if (data.available) {
            hideError('usernameError');
            showSuccess('usernameSuccess', data.message);
            usernameChecked = true;
        } else {
            showError('usernameError', data.message);
            usernameChecked = false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showError('usernameError', '중복확인 중 오류가 발생했습니다.');
    });
}

// ✅ 회원가입 완료 - Flask 백엔드로 데이터 전송
function completeSignup() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const gender = document.getElementById('gender').value;
    const age = document.getElementById('age').value;

    fetch('http://127.0.0.1:5000/api/signup', {  // ✅ 포트 명시
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            username: username,
            password: password,
            nickname: nicknameValue,
            gender: gender,
            age: age
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('회원가입 성공!');
            window.location.href = '/login';
        } else {
            alert('회원가입 실패: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('회원가입 중 오류가 발생했습니다.');
    });
}

        // 비밀번호 일치 확인
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const indicator = document.getElementById('passwordIndicator');
            const errorEl = document.getElementById('passwordError');

            if (passwordConfirm.length === 0) {
                indicator.classList.add('empty');
                errorEl.classList.remove('show');
                return;
            }

            indicator.classList.remove('empty');

            if (password === passwordConfirm && password.length >= 4) {
                indicator.classList.remove('mismatch');
                indicator.classList.add('match');
                errorEl.classList.remove('show');
            } else {
                indicator.classList.remove('match');
                indicator.classList.add('mismatch');
                if (password !== passwordConfirm) {
                    showError('passwordError', '비밀번호가 일치하지 않습니다.');
                }
            }
        }

        // 다음 스테이지
        function nextStage(stage) {
            if (stage === 1) {
                const nickname = document.getElementById('nickname').value.trim();
                if (!nickname) {
                    alert('닉네임을 입력하세요.');
                    return;
                }
                nicknameValue = nickname;
                showStage(2);
            } else if (stage === 2) {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('passwordConfirm').value;

                if (!username) {
                    showError('usernameError', '아이디를 입력하세요.');
                    return;
                }
                if (!usernameChecked) {
                    showError('usernameError', '중복확인을 해주세요.');
                    return;
                }
                if (!password || password.length < 4) {
                    showError('passwordError', '비밀번호는 4자 이상이어야 합니다.');
                    return;
                }
                if (password !== passwordConfirm) {
                    showError('passwordError', '비밀번호가 일치하지 않습니다.');
                    return;
                }

                showStage(3);
            }
        }

        // ✅ 회원가입 완료 - Flask 백엔드로 데이터 전송
        function completeSignup() {
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!gender) {
                alert('성별을 선택하세요.');
                return;
            }
            if (!age || age < 1 || age > 120) {
                alert('올바른 나이를 입력하세요.');
                return;
            }

            // Flask 백엔드에 회원가입 요청
            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    nickname: nicknameValue,
                    age: age,
                    gender: gender,
                    email: ''  // 이메일은 선택사항
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 폼박스 숨기기
                    document.getElementById('formBox').style.opacity = '0';
                    document.getElementById('formBox').style.transform = 'scale(0.8)';

                    // 동그라미 사라지기
                    const circle = document.getElementById('floatingCircle');
                    circle.style.animation = 'none';
                    circle.style.width = '0';
                    circle.style.height = '0';
                    circle.style.opacity = '0';

                    // Welcome 메시지 표시
                    setTimeout(() => {
                        const welcomeMsg = document.getElementById('welcomeMessage');
                        document.getElementById('welcomeName').textContent = `${nicknameValue}님!`;
                        welcomeMsg.classList.add('show');
                        
                        // 2초 후 로그인 페이지로 이동
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    }, 600);
                } else {
                    alert('회원가입 실패: ' + (data.message || '알 수 없는 오류'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            });
        }

        // 에러 표시
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // 에러 숨기기
        function hideError(elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = '';
            errorEl.classList.remove('show');
        }

        // 성공 표시
        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.classList.add('show');
        }
    </script>
</body>
</html>
