<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralyze - ê²€ìƒ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary-light: #FFFFE0;
            --color-primary-sky: #F0FFFF;
            --color-primary-blue: #F0F8FF;
            --color-accent-light: #E6C7C2;
            --color-accent-dark: #ECC5C0;
            --text-dark: #1a1a1a;
            --text-light: #666666;
            --border-light: #e5e5e5;
            --bg-white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-primary-sky) 50%, var(--color-primary-blue) 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            grid-template-rows: auto 1fr;
        }

        /* í—¤ë” - ì „ì²´ ë„ˆë¹„ */
        .header {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            grid-column: 1 / -1;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .search-box {
            position: relative;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--color-accent-dark);
            box-shadow: 0 0 0 3px rgba(236, 197, 192, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-light);
            pointer-events: none;
        }

        /* ë¡œë”© */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-light);
            border-top-color: var(--color-accent-dark);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ì¢Œì¸¡: ê²€ìƒ‰ ê²°ê³¼ */
        .left-panel {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .results-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .songs-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .song-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--color-primary-light);
            border-radius: 12px;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .song-item:hover {
            background: var(--border-light);
            transform: translateX(4px);
        }

        .song-item.selected {
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            border-color: var(--color-accent-dark);
            color: white;
        }

        .song-cover {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            cursor: pointer;
        }

        .song-item.selected .song-cover {
            background: rgba(255, 255, 255, 0.2);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-item.selected .song-title {
            color: white;
        }

        .song-artist {
            font-size: 11px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-item.selected .song-artist {
            color: rgba(255, 255, 255, 0.8);
        }

        .song-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background: var(--bg-white);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-item.selected .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            color: white;
        }

        .action-btn:hover:not(:disabled) {
            background: var(--color-accent-light);
            border-color: var(--color-accent-dark);
        }

        .action-btn.liked {
            background: var(--color-accent-light);
            color: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 13px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 12px;
        }

        .error-message.active {
            display: block;
        }

        /* ìš°ì¸¡: í”Œë ˆì´ì–´ */
        .right-panel {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-primary-light);
            border-radius: 12px;
            min-height: 300px;
        }

        .player-content {
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .no-selection {
            color: var(--text-light);
            font-size: 13px;
        }

        .spotify-iframe {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        /* í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ íŒì—… */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .playlist-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            flex-direction: column;
            gap: 16px;
        }

        .playlist-modal.active {
            display: flex;
        }

        .modal-header {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--color-primary-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-option:hover {
            background: var(--border-light);
        }

        .playlist-option input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .playlist-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .new-playlist-btn {
            padding: 12px;
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-playlist-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(236, 197, 192, 0.3);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .btn-cancel,
        .btn-confirm {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: var(--color-primary-light);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }

        .btn-cancel:hover {
            background: var(--border-light);
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            color: white;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(236, 197, 192, 0.3);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-light);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .right-panel {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- í—¤ë” -->
        <div class="header">
            <div class="header-title">ğŸ” Spotify ê²€ìƒ‰</div>
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="ê³¡ ì œëª©ì´ë‚˜ ì•„í‹°ìŠ¤íŠ¸ë¡œ ê²€ìƒ‰..."
                    autocomplete="off"
                >
                <div class="search-icon">ğŸ”</div>
            </div>
        </div>

        <!-- ì¢Œì¸¡: ê²€ìƒ‰ ê²°ê³¼ -->
        <div class="left-panel">
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">ê²€ìƒ‰ ì¤‘...</p>
            </div>
            <div class="results-title" id="resultsTitle">ê²€ìƒ‰ ê²°ê³¼</div>
            <div class="songs-list" id="songsList">
                <div class="empty-state">
                    <div class="empty-icon">ğŸµ</div>
                    <div class="empty-text">ê³¡ì„ ê²€ìƒ‰í•´ë³´ì„¸ìš”</div>
                </div>
            </div>
        </div>

        <!-- ìš°ì¸¡: í”Œë ˆì´ì–´ -->
        <div class="right-panel">
            <div class="player-title">ğŸµ í”Œë ˆì´ì–´</div>
            <div class="player-container">
                <div class="player-content">
                    <div id="playerDisplay" class="no-selection">ê³¡ì„ ì„ íƒí•˜ë©´ ì¬ìƒë©ë‹ˆë‹¤</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ë°±ë“œë¡­ -->
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <!-- í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ íŒì—… -->
    <div class="playlist-modal" id="playlistModal">
        <div class="modal-header">í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ì„ íƒ</div>
        
        <div class="modal-content" id="playlistList">
            <!-- í”Œë¦¬ ëª©ë¡ -->
        </div>

        <button class="new-playlist-btn" onclick="createNewPlaylist()">
            + ìƒˆ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸
        </button>

        <div class="modal-footer">
            <button class="btn-cancel" onclick="closePlaylistModal()">ì·¨ì†Œ</button>
            <button class="btn-confirm" onclick="addSongToPlaylist()">ì¶”ê°€</button>
        </div>
    </div>

    <script>
        // ===== ì„¤ì • =====
        const API_BASE_URL = 'http://localhost:5000';
        const DEBOUNCE_DELAY = 500;
        
        let likedSongs = [];
        let searchResults = [];
        let userPlaylists = [
            { id: 'pl_1', name: 'My Favorites' },
            { id: 'pl_2', name: 'Chill Vibes' },
            { id: 'pl_3', name: 'Workout Mix' },
        ];
        let searchTimeout;
        let selectedSong = null;

        // ===== ì´ˆê¸°í™” =====
        document.addEventListener('DOMContentLoaded', () => {
            loadLikedSongs();
            setupSearchListener();
            setupModalBackdrop();
        });

        // ===== ê²€ìƒ‰ ë¦¬ìŠ¤ë„ˆ =====
        function setupSearchListener() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                
                const query = e.target.value.trim();
                
                if (query.length === 0) {
                    searchResults = [];
                    renderSongs([]);
                    hideError();
                    return;
                }
                
                if (query.length < 2) return;
                
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, DEBOUNCE_DELAY);
            });
        }

        // ===== Spotify ê²€ìƒ‰ ì‹¤í–‰ =====
        async function performSearch(query) {
            showLoading();
            hideError();
            
            try {
                const response = await fetch(
                    `${API_BASE_URL}/api/spotify/search?q=${encodeURIComponent(query)}&limit=15`,
                    {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    searchResults = data.data;
                    console.log('âœ… ê²€ìƒ‰ ì„±ê³µ:', searchResults);
                    renderSongs(searchResults);
                } else {
                    showError(data.error || 'ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                showError(`ê²€ìƒ‰ ì‹¤íŒ¨: ${error.message}`);
                renderSongs([]);
            } finally {
                hideLoading();
            }
        }

        // ===== UI ë Œë”ë§ =====
        function renderSongs(songs) {
            const songsList = document.getElementById('songsList');
            const resultsTitle = document.getElementById('resultsTitle');

            if (songs.length === 0) {
                resultsTitle.textContent = 'ê²€ìƒ‰ ê²°ê³¼';
                songsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ”</div>
                        <div class="empty-text">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>
                    </div>
                `;
                return;
            }

            resultsTitle.textContent = `ê²€ìƒ‰ ê²°ê³¼ (${songs.length}ê°œ)`;
            songsList.innerHTML = songs.map(song => {
                const isLiked = likedSongs.includes(song.id);
                const isSelected = selectedSong && selectedSong.id === song.id;
                
                return `
                    <div class="song-item ${isSelected ? 'selected' : ''}" onclick="selectSong(${JSON.stringify(song).replace(/"/g, '&quot;')})">
                        <div class="song-cover" style="${song.image ? `background-image: url('${song.image}');` : ''}">
                            ${!song.image ? 'ğŸµ' : ''}
                        </div>
                        <div class="song-info">
                            <div class="song-title" title="${song.title}">${song.title}</div>
                            <div class="song-artist" title="${song.artist}">${song.artist}</div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" 
                                    onclick="toggleLike('${song.id}', '${song.title.replace(/'/g, "\\'")}', event)"
                                    title="ì¢‹ì•„ìš”">
                                ${isLiked ? 'â¤ï¸' : 'ğŸ¤'}
                            </button>
                            <button class="action-btn" 
                                    onclick="showPlaylistModal('${song.id}', '${song.title.replace(/'/g, "\\'")}', event)"
                                    title="í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€">
                                ğŸ“‹
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ===== ê³¡ ì„ íƒ (ìš°ì¸¡ì— í”Œë ˆì´ì–´ í‘œì‹œ) =====
        function selectSong(song) {
            selectedSong = song;
            console.log('ğŸµ ê³¡ ì„ íƒ:', song.title);
            
            const playerDisplay = document.getElementById('playerDisplay');
            
            // Spotify ì›¹ í”Œë ˆì´ì–´ ì„ë² ë“œ
            playerDisplay.innerHTML = `
                <iframe class="spotify-iframe"
                        style="height: 152px;"
                        src="https://open.spotify.com/embed/track/${song.id}?utm_source=generator" 
                        frameBorder="0" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                </iframe>
            `;
            
            // ê²€ìƒ‰ ê²°ê³¼ ì—…ë°ì´íŠ¸
            renderSongs(searchResults);
        }

        // ===== ì¢‹ì•„ìš” í† ê¸€ =====
        function toggleLike(songId, songTitle, event) {
            event.stopPropagation();
            
            const index = likedSongs.indexOf(songId);
            if (index === -1) {
                likedSongs.push(songId);
                console.log(`â¤ï¸ ì¢‹ì•„ìš” ì¶”ê°€: ${songTitle}`);
            } else {
                likedSongs.splice(index, 1);
                console.log(`ğŸ’” ì¢‹ì•„ìš” ì œê±°: ${songTitle}`);
            }
            
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
            renderSongs(searchResults);
        }

        // ===== í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ëª¨ë‹¬ =====
        function showPlaylistModal(songId, songTitle, event) {
            event.stopPropagation();
            document.getElementById('playlistModal').dataset.songId = songId;
            document.getElementById('playlistModal').dataset.songTitle = songTitle;
            renderPlaylistList();
            document.getElementById('playlistModal').classList.add('active');
            document.getElementById('modalBackdrop').style.display = 'block';
        }

        function closePlaylistModal() {
            document.getElementById('playlistModal').classList.remove('active');
            document.getElementById('modalBackdrop').style.display = 'none';
        }

        function renderPlaylistList() {
            const playlistList = document.getElementById('playlistList');
            playlistList.innerHTML = userPlaylists.map((pl, idx) => `
                <label class="playlist-option">
                    <input type="radio" name="playlist" value="${pl.id}" ${idx === 0 ? 'checked' : ''}>
                    <span class="playlist-name">${pl.name}</span>
                </label>
            `).join('');
        }

        function addSongToPlaylist() {
            const selectedPlaylist = document.querySelector('input[name="playlist"]:checked');
            const songId = document.getElementById('playlistModal').dataset.songId;
            const songTitle = document.getElementById('playlistModal').dataset.songTitle;
            
            if (!selectedPlaylist) {
                alert('í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }
            
            const playlistId = selectedPlaylist.value;
            const song = searchResults.find(s => s.id === songId);
            
            if (!song) return;
            
            let playlistSongs = JSON.parse(localStorage.getItem(`playlist_${playlistId}`) || '[]');
            if (!playlistSongs.find(s => s.id === songId)) {
                playlistSongs.push(song);
                localStorage.setItem(`playlist_${playlistId}`, JSON.stringify(playlistSongs));
                console.log(`ğŸ“‹ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€: ${songTitle}`);
            }
            
            alert(`"${songTitle}"ì„(ë¥¼) í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€í–ˆìŠµë‹ˆë‹¤!`);
            closePlaylistModal();
        }

        function createNewPlaylist() {
            const name = prompt('ìƒˆ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ì´ë¦„:');
            if (name) {
                const newPl = {
                    id: `pl_${Date.now()}`,
                    name: name
                };
                userPlaylists.push(newPl);
                renderPlaylistList();
                alert(`"${name}" í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!`);
            }
        }

        function setupModalBackdrop() {
            document.getElementById('modalBackdrop').addEventListener('click', closePlaylistModal);
        }

        // ===== localStorage ê´€ë¦¬ =====
        function loadLikedSongs() {
            const saved = localStorage.getItem('likedSongs');
            likedSongs = saved ? JSON.parse(saved) : [];
        }

        // ===== ë¡œë”© & ì—ëŸ¬ í‘œì‹œ =====
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            console.error('âŒ ì—ëŸ¬:', message);
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
