<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralyze - Í≤ÄÏÉâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary-light: #FFFFE0;
            --color-primary-sky: #F0FFFF;
            --color-primary-blue: #F0F8FF;
            --color-accent-light: #E6C7C2;
            --color-accent-dark: #ECC5C0;
            --text-dark: #1a1a1a;
            --text-light: #666666;
            --border-light: #e5e5e5;
            --bg-white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-primary-sky) 50%, var(--color-primary-blue) 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            grid-template-rows: auto 1fr;
        }

        /* Ìó§Îçî */
        .header {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            grid-column: 1 / -1;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--color-accent-dark);
            box-shadow: 0 0 0 3px rgba(236, 197, 192, 0.1);
        }

        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 197, 192, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 12px;
            margin-top: 10px;
        }

        .error-message.active {
            display: block;
        }

        /* Î°úÎî© */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            background: var(--bg-white);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-light);
            border-top-color: var(--color-accent-dark);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ï¢åÏ∏°: Í≤ÄÏÉâ Í≤∞Í≥º */
        .left-panel {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .results-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-light);
        }

        .songs-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .song-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--color-primary-light);
            border-radius: 12px;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .song-item:hover {
            background: var(--border-light);
            transform: translateX(4px);
        }

        .song-item.selected {
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            border-color: var(--color-accent-dark);
        }

        .song-cover {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-item.selected .song-title {
            color: white;
        }

        .song-artist {
            font-size: 11px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-item.selected .song-artist {
            color: rgba(255, 255, 255, 0.8);
        }

        .song-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background: var(--bg-white);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-item.selected .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .action-btn:hover:not(:disabled) {
            background: var(--color-accent-light);
            border-color: var(--color-accent-dark);
        }

        .action-btn.liked {
            background: var(--color-accent-light);
            color: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 13px;
        }

        /* Ïö∞Ï∏°: ÌîåÎ†àÏù¥Ïñ¥ */
        .right-panel {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-light);
        }

        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-primary-light);
            border-radius: 12px;
            min-height: 300px;
        }

        .player-content {
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .no-selection {
            color: var(--text-light);
            font-size: 13px;
        }

        .spotify-iframe {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        /* ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ ÌåùÏóÖ */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .playlist-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            flex-direction: column;
            gap: 16px;
        }

        .playlist-modal.active {
            display: flex;
        }

        .modal-header {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--color-primary-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-option:hover {
            background: var(--border-light);
        }

        .playlist-option input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .playlist-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .new-playlist-btn {
            padding: 12px;
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-playlist-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(236, 197, 192, 0.3);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .btn-cancel,
        .btn-confirm {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: var(--color-primary-light);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }

        .btn-cancel:hover {
            background: var(--border-light);
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent-dark));
            color: white;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(236, 197, 192, 0.3);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-light);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .right-panel {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ìó§Îçî -->
        <div class="header">
            <div class="header-title">üîç Spotify Í≤ÄÏÉâ</div>
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Í≥° Ï†úÎ™©Ïù¥ÎÇò ÏïÑÌã∞Ïä§Ìä∏Î°ú Í≤ÄÏÉâ... (Enter ÎòêÎäî Í≤ÄÏÉâ Î≤ÑÌäº ÌÅ¥Î¶≠)"
                    autocomplete="off"
                >
                <button class="search-btn" id="searchBtn">Í≤ÄÏÉâ</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Ï¢åÏ∏°: Í≤ÄÏÉâ Í≤∞Í≥º -->
        <div class="left-panel">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Í≤ÄÏÉâ Ï§ë...</p>
            </div>
            <div class="results-title" id="resultsTitle">Í≤ÄÏÉâ Í≤∞Í≥º</div>
            <div class="songs-list" id="songsList">
                <div class="empty-state">
                    <div class="empty-icon">üéµ</div>
                    <div class="empty-text">Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÍ≥† Enter ÎòêÎäî Í≤ÄÏÉâ Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî</div>
                </div>
            </div>
        </div>

        <!-- Ïö∞Ï∏°: ÌîåÎ†àÏù¥Ïñ¥ -->
        <div class="right-panel">
            <div class="player-title">üéµ ÌîåÎ†àÏù¥Ïñ¥</div>
            <div class="player-container">
                <div class="player-content">
                    <div id="playerDisplay" class="no-selection">Í≥°ÏùÑ ÏÑ†ÌÉùÌïòÎ©¥ Ïû¨ÏÉùÎê©ÎãàÎã§</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Î∞±ÎìúÎ°≠ -->
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <!-- ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ ÌåùÏóÖ -->
    <div class="playlist-modal" id="playlistModal">
        <div class="modal-header">ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ ÏÑ†ÌÉù</div>
        
        <div class="modal-content" id="playlistList"></div>

        <button class="new-playlist-btn" onclick="createNewPlaylist()">+ ÏÉà ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏</button>

        <div class="modal-footer">
            <button class="btn-cancel" onclick="closePlaylistModal()">Ï∑®ÏÜå</button>
            <button class="btn-confirm" onclick="addSongToPlaylist()">Ï∂îÍ∞Ä</button>
        </div>
    </div>

    <script>
        // ===== ÏÑ§Ï†ï =====
        const API_BASE_URL = window.location.origin;
        
        let likedSongs = [];
        let searchResults = [];
        let userPlaylists = [
            { id: 'pl_1', name: 'My Favorites' },
            { id: 'pl_2', name: 'Chill Vibes' },
            { id: 'pl_3', name: 'Workout Mix' },
        ];
        let selectedSong = null;

        // ===== Ï¥àÍ∏∞Ìôî =====
        document.addEventListener('DOMContentLoaded', () => {
            loadLikedSongs();
            setupEventListeners();
            console.log('üéµ Í≤ÄÏÉâ ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å');
        });

        // ===== Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà =====
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const modalBackdrop = document.getElementById('modalBackdrop');
            
            // Enter ÌÇ§Î°ú Í≤ÄÏÉâ
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSearch();
                }
            });
            
            // Í≤ÄÏÉâ Î≤ÑÌäº ÌÅ¥Î¶≠
            searchBtn.addEventListener('click', (e) => {
                e.preventDefault();
                handleSearch();
            });
            
            // Î™®Îã¨ Î∞±ÎìúÎ°≠ ÌÅ¥Î¶≠
            modalBackdrop.addEventListener('click', closePlaylistModal);
        }

        // ===== Í≤ÄÏÉâ Ïã§Ìñâ =====
        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showError('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }
            
            if (query.length < 2) {
                showError('Í≤ÄÏÉâÏñ¥Îäî 2Í∏ÄÏûê Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }
            
            await performSearch(query);
        }

        // ===== Spotify API Í≤ÄÏÉâ =====
        async function performSearch(query) {
            showLoading();
            hideError();
            
            try {
                console.log('üîç Í≤ÄÏÉâ ÏãúÏûë:', query);
                
                const response = await fetch(
                    `${API_BASE_URL}/api/spotify/search?q=${encodeURIComponent(query)}&limit=15`,
                    {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    searchResults = data.data;
                    console.log('‚úÖ Í≤ÄÏÉâ ÏÑ±Í≥µ:', searchResults.length, 'Í≥°');
                    renderSongs(searchResults);
                } else {
                    searchResults = [];
                    showError('Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§');
                    renderSongs([]);
                }
            } catch (error) {
                console.error('‚ùå Í≤ÄÏÉâ Ïò§Î•ò:', error);
                searchResults = [];
                showError(`Í≤ÄÏÉâ Ïã§Ìå®: ${error.message}`);
                renderSongs([]);
            } finally {
                hideLoading();
            }
        }

        // ===== Í≤ÄÏÉâ Í≤∞Í≥º Î†åÎçîÎßÅ (Í≤∞Í≥º Ïú†ÏßÄ!) =====
        function renderSongs(songs) {
            const songsList = document.getElementById('songsList');
            const resultsTitle = document.getElementById('resultsTitle');

            if (songs.length === 0) {
                resultsTitle.textContent = 'Í≤ÄÏÉâ Í≤∞Í≥º';
                songsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <div class="empty-text">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>
                    </div>
                `;
                return;
            }

            resultsTitle.textContent = `Í≤ÄÏÉâ Í≤∞Í≥º (${songs.length}Í∞ú)`;
            
            // ‚úÖ innerHTML Ìïú Î≤àÎßå ÏÇ¨Ïö© (ÏÑ±Îä• Ìñ•ÏÉÅ)
            songsList.innerHTML = songs.map(song => {
                const isLiked = likedSongs.includes(song.id);
                const isSelected = selectedSong && selectedSong.id === song.id;
                
                return `
                    <div class="song-item ${isSelected ? 'selected' : ''}" data-song-id="${song.id}">
                        <div class="song-cover" style="${song.image ? `background-image: url('${song.image}');` : ''}">
                            ${!song.image ? 'üéµ' : ''}
                        </div>
                        <div class="song-info">
                            <div class="song-title" title="${escapeHtml(song.title)}">${escapeHtml(song.title)}</div>
                            <div class="song-artist" title="${escapeHtml(song.artist)}">${escapeHtml(song.artist)}</div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" 
                                    data-action="like"
                                    data-song-id="${song.id}"
                                    title="Ï¢ãÏïÑÏöî">
                                ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                            <button class="action-btn" 
                                    data-action="playlist"
                                    data-song-id="${song.id}"
                                    title="ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞Ä">
                                üìã
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            // ‚úÖ Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ Î∞©ÏãùÏúºÎ°ú ÌÅ¥Î¶≠ Ï≤òÎ¶¨
            attachSongListeners();
        }

        // ===== Ïù¥Î≤§Ìä∏ ÏúÑÏûÑÏúºÎ°ú Í≥° Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä =====
        function attachSongListeners() {
            const songsList = document.getElementById('songsList');
            
            songsList.addEventListener('click', (e) => {
                const songItem = e.target.closest('.song-item');
                if (!songItem) return;
                
                const songId = songItem.dataset.songId;
                const song = searchResults.find(s => s.id === songId);
                
                if (!song) return;
                
                // Ïï°ÏÖò Î≤ÑÌäº ÌÅ¥Î¶≠
                const actionBtn = e.target.closest('.action-btn');
                if (actionBtn) {
                    e.stopPropagation();
                    const action = actionBtn.dataset.action;
                    
                    if (action === 'like') {
                        toggleLike(song.id, song.title);
                    } else if (action === 'playlist') {
                        showPlaylistModal(song.id, song.title);
                    }
                    return;
                }
                
                // Í≥° ÏÑ†ÌÉù
                selectSong(song);
            });
        }

        // ===== Í≥° ÏÑ†ÌÉù =====
        function selectSong(song) {
            selectedSong = song;
            console.log('üéµ Í≥° ÏÑ†ÌÉù:', song.title);
            
            const playerDisplay = document.getElementById('playerDisplay');
            
            // Spotify Ïõπ ÌîåÎ†àÏù¥Ïñ¥ ÏûÑÎ≤†Îìú
            playerDisplay.innerHTML = `
                <iframe class="spotify-iframe"
                        style="height: 352px;"
                        src="https://open.spotify.com/embed/track/${song.id}?utm_source=generator" 
                        frameBorder="0" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                </iframe>
            `;
            
            // ÏÑ†ÌÉù ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            renderSongs(searchResults);
        }

        // ===== Ï¢ãÏïÑÏöî ÌÜ†Í∏Ä =====
        function toggleLike(songId, songTitle) {
            const index = likedSongs.indexOf(songId);
            
            if (index === -1) {
                likedSongs.push(songId);
                console.log(`‚ù§Ô∏è Ï¢ãÏïÑÏöî: ${songTitle}`);
            } else {
                likedSongs.splice(index, 1);
                console.log(`üíî Ï¢ãÏïÑÏöî Ï∑®ÏÜå: ${songTitle}`);
            }
            
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
            renderSongs(searchResults);
        }

        // ===== ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Î™®Îã¨ =====
        function showPlaylistModal(songId, songTitle) {
            const modal = document.getElementById('playlistModal');
            modal.dataset.songId = songId;
            modal.dataset.songTitle = songTitle;
            renderPlaylistList();
            modal.classList.add('active');
            document.getElementById('modalBackdrop').style.display = 'block';
        }

        function closePlaylistModal() {
            document.getElementById('playlistModal').classList.remove('active');
            document.getElementById('modalBackdrop').style.display = 'none';
        }

        function renderPlaylistList() {
            const playlistList = document.getElementById('playlistList');
            playlistList.innerHTML = userPlaylists.map((pl, idx) => `
                <label class="playlist-option">
                    <input type="radio" name="playlist" value="${pl.id}" ${idx === 0 ? 'checked' : ''}>
                    <span class="playlist-name">${pl.name}</span>
                </label>
            `).join('');
        }

        function addSongToPlaylist() {
            const selectedPlaylist = document.querySelector('input[name="playlist"]:checked');
            const modal = document.getElementById('playlistModal');
            const songId = modal.dataset.songId;
            const songTitle = modal.dataset.songTitle;
            
            if (!selectedPlaylist) {
                alert('ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî');
                return;
            }
            
            const playlistId = selectedPlaylist.value;
            const song = searchResults.find(s => s.id === songId);
            
            if (!song) return;
            
            let playlistSongs = JSON.parse(localStorage.getItem(`playlist_${playlistId}`) || '[]');
            if (!playlistSongs.find(s => s.id === songId)) {
                playlistSongs.push(song);
                localStorage.setItem(`playlist_${playlistId}`, JSON.stringify(playlistSongs));
                console.log(`üìã ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞Ä: ${songTitle}`);
            }
            
            alert(`"${songTitle}"ÏùÑ(Î•º) ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞ÄÌñàÏäµÎãàÎã§!`);
            closePlaylistModal();
        }

        function createNewPlaylist() {
            const name = prompt('ÏÉà ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Ïù¥Î¶Ñ:');
            if (name && name.trim()) {

        function showLoading() {

            document.getElementById('searchBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('searchBtn').disabled = false;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            console.error('‚ùå ÏóêÎü¨:', message);
            
            setTimeout(() => hideError(), 3000);
        }
